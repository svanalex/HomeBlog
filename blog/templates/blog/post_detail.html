{% extends "base.html" %}

{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p><strong>Author:</strong> {{ post.author.username }}</p>
    <p><strong>Published:</strong> {{ post.created_at|date:"F j, Y" }}</p>
    <p><strong>Views:</strong> {{ post.view_count }}</p>
    <p><strong>Blog:</strong> {{ post.body | linebreaks }}</p>
    <hr>


  </article>

  <p><a href="{% url 'blog:post-list' %}">&larr; Back to all posts</a></p>
{% endblock %}
